<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Market Collector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <div class="theme-switch">
            <span class="icon sun">‚òÄÔ∏è</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="icon moon">üåô</span>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-box" placeholder="Search stocks...">
        </div>
    </header>
    
    <section id="stocks-container">
        {% if stocks %}
            {% for stock in stocks %}
                <div class="stock-card small-stock">
                    <h2>{{ stock.symbol }}</h2>
                    <p>Timestamp: {{ stock.timestamp }}</p>
                    <p>Open: {{ stock.open }}</p>
                    <p>High: {{ stock.high }}</p>
                    <p>Low: {{ stock.low }}</p>
                    <p>Close: {{ stock.close }}</p>
                    <p>Volume: {{ stock.volume }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </section>
    <button id="back-to-top" class="back-to-top">‚è´</button>
</body>
</html>
