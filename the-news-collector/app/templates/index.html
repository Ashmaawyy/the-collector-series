<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Collector</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <script defer src="https://kit.fontawesome.com/7b3b8f7d0d.js" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div class="theme-switch">
            <span class="icon sun"><i class="fas fa-sun"></i></span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="icon moon"><i class="fas fa-moon"></i></span>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-box" placeholder="Search News...">
        </div>
    </header>
    
    <section id="news-container">
        {% for article in articles %}
            <div class="news-card small-news">
                <h2>{{ article.headline }}</h2>
                <p><strong>Author:</strong> {{ article.author }}</p>
                <p><strong>Published At:</strong> {{ article.publishedAt }}</p>
                <a href="{{ article.url }}" target="_blank">Read Full Article</a>
            </div>
        {% endfor %}
    </section>
    
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
    
    <button id="back-to-top" class="back-to-top"><i class="fas fa-arrow-up"></i></button>
</body>
</html>
